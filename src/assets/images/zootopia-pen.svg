<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 疯狂动物城2解读笔风格图标 - 原创设计 -->
  <!-- 蓝色科技感的笔状图标 -->
  <defs>
    <linearGradient id="penGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 笔身主体 -->
  <rect x="10" y="6" width="12" height="20" rx="6" fill="url(#penGradient)"/>
  <!-- 笔尖 -->
  <path d="M16 26 L12 32 L20 32 Z" fill="#1e40af"/>
  <!-- 笔帽装饰 -->
  <rect x="12" y="4" width="8" height="3" rx="1.5" fill="#60a5fa"/>
  <!-- 中央线条装饰 -->
  <line x1="16" y1="8" x2="16" y2="24" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  <!-- 小圆点装饰 -->
  <circle cx="14" cy="12" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="18" cy="16" r="1.5" fill="#ffffff" opacity="0.8"/>
</svg>
